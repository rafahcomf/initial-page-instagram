<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imgs/instagram_app_user.png" alt="instagram on cellphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/imgs/Instagram-Logo-escrito.png" class="instagram-logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="/imgs/Rafa320x320px.png" alt="profile photo on instagram">
                </div>
                <a href="#" class="instagram-login">Continue as rafahcomf</a>
                <a href="#" class="instagram-logout">Remove account</a>
            </div>
        
        <div class="group">
            <p class="not-account">Not rafahcomf?</p>
            <p class="not-account">
                <a href="#" class="link-blue">Switch Accounts</a>
                or
                <a href="#" class="link-blue">Sign Up</a>
            </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
